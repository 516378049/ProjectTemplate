<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>一品香粥</title>
  <!--<style lang="stylus" scoped>-->
  <style type="text/css">
    body {
      background-color: #f6fbff
    }

    .container {
      box-sizing: border-box;
      padding: 5px;
      height: 100%
    }

    .mint-field-core {
      background: #f7f7f7
    }

    .listDiv .OrderInfoList.field .mint-field-core {
      border: 1px solid #b6b6b6;
    }

    .bolder span.mint-cell-text {
      font-weight: bolder
    }

    .bolder {
      font-weight: bolder
    }

    .clear {
      clear: both
    }
    /*IconFont多色图标 样式引用*/
    .svg-icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
    .mint-tabbar > .mint-tab-item.is-selected {
      background-color:aqua
    }
  </style>
  <!--引用图标两种方法-->
  <!--1、远程引用font-awesome图标库 https://unpkg.com/@icon/font-awesome/icons/list-alt.svg-->
  <!--2、Iconfont图标库，引入项目自定义图标库
  使用<i>标签：直接复制名称，然后设置class   例如：自定义名称（mintui-caidan）<i class="mintui caidan" style="font-size:large"></i>
  使用mint ui的 icon 属性，只需要填写名称最后部分例如：自定义名称（mintui-caidan）<mt-button icon="caidan"></mt-button>-->
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1849197_t7gnzo1yt8f.css" />

  <!--使用iconFont有色图标-->
  <script src="https://at.alicdn.com/t/font_1849197_1tbx1hflazj.js"></script>
</head>
<body>
  <noscript>
    <strong>
      We're sorry but vue-sell doesn't work properly without JavaScript enabled. Please enable it to
      continue.
    </strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
