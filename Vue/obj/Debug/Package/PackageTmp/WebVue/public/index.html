<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>一品香粥</title>
  <!--<style lang="stylus" scoped>-->
  <style type="text/css">
    body {
      background-color: #f6fbff
    }

    .container {
      box-sizing: border-box;
      padding: 5px;
      height: 100%
    }

    .mint-field-core {
      background: #f7f7f7
    }

    .listDiv .OrderInfoList.field .mint-field-core {
      border: 1px solid #b6b6b6;
    }

    .bolder span.mint-cell-text {
      font-weight: bolder
    }

    .bolder {
      font-weight: bolder
    }

    .clear {
      clear: both
    }
    /*IconFont多色图标 样式引用*/
    .svg-icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
    .mint-tabbar > .mint-tab-item.is-selected {
      background-color:aqua
    }
  </style>
  <!--引用图标两种方法-->
  <!--1、远程引用font-awesome图标库 https://unpkg.com/@icon/font-awesome/icons/list-alt.svg-->
  <!--2、Iconfont图标库，引入项目自定义图标库
  使用<i>标签：直接复制名称，然后设置class   例如：自定义名称（mintui-caidan）<i class="mintui caidan" style="font-size:large"></i>
  使用mint ui的 icon 属性，只需要填写名称最后部分例如：自定义名称（mintui-caidan）<mt-button icon="caidan"></mt-button>-->
  <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1849197_t7gnzo1yt8f.css" />

  <!--使用iconFont有色图标-->
  <script src="https://at.alicdn.com/t/font_1849197_1tbx1hflazj.js"></script>
</head>
<body>
  <noscript>
    <strong>
      We're sorry but vue-sell doesn't work properly without JavaScript enabled. Please enable it to
      continue.
    </strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->


  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script type="text/javascript">
    $(function () {
      var targeturl = "https://www.changchunamy.com/OrderMeal/Home/JSInit";
      var currentUrl = window.location.href;
      $.post(targeturl, { currentURL: currentUrl }).done(function (r) {
        wx.config({
          debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
          appId: r.appId, // 必填，公众号的唯一标识
          timestamp: r.timestamp, // 必填，生成签名的时间戳
          nonceStr: r.nonceStr, // 必填，生成签名的随机串
          signature: r.signature,// 必填，签名，见附录1
          jsApiList: [
            'chooseWXPay'
          ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });

        wx.ready(function () {
          wx.hideMenuItems({
            menuList: [
              //"menuItem:share:appMessage",
              //"menuItem:share:timeline",
              //"menuItem:share:qq",
              //"menuItem:share:weiboApp",
              //"menuItem:share:facebook",
              //"menuItem:share:QZone",
              //"menuItem:copyUrl",
              //"menuItem:share:email",
              //"menuItem:openWithQQBrowser",
              //"menuItem:openWithSafari",
              //"menuItem:share:brand",
              //"menuItem:favorite"
            ] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
          });
        });

        wx.error(function (res) {
          console.log(res);
          // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

        });
      });
    })
  </script>



</body>
</html>
